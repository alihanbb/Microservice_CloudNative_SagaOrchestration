services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1473:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - saga-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmosdb-emulator
    hostname: cosmosdb-emulator
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    ports:
      - "8081:8081" # CosmosDB HTTPS endpoint
      - "11250:10250" # Compute Gateway
      - "11251:10251" # Direct Mode (TCP)
      - "11252:10252" # Direct Mode (TCP)
      - "11253:10253" # Direct Mode (TCP)
      - "11254:10254" # Direct Mode (TCP)
      - "11255:10255" # Gateway
    volumes:
      - cosmosdb_data:/tmp/cosmos/appdata
    networks:
      - saga-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -k https://localhost:8081/_explorer/emulator.pem || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite
    hostname: azurite
    ports:
      - "10000:10000" # Blob service
      - "10001:10001" # Queue service
      - "10002:10002" # Table service
    volumes:
      - azurite_data:/data
    networks:
      - saga-network
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 -l /data --debug /data/debug.log"
    healthcheck:
      test: [ "CMD", "nc", "-z", "127.0.0.1", "10000" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      

  sqlserver-backup:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-backup
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1474:1433"
    volumes:
      - sqlserver_backup_data:/var/opt/mssql
    networks:
      - saga-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  cosmosdb-backup:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmosdb-backup
    hostname: cosmosdb-backup
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    ports:
      - "8082:8081" # CosmosDB HTTPS endpoint (backup)
      - "12250:10250"
      - "12251:10251"
      - "12252:10252"
      - "12253:10253"
      - "12254:10254"
      - "12255:10255"
    volumes:
      - cosmosdb_backup_data:/tmp/cosmos/appdata
    networks:
      - saga-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -k https://localhost:8081/_explorer/emulator.pem || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'

networks:
  saga-network:
    driver: bridge

volumes:
  sqlserver_data:
  cosmosdb_data:
  azurite_data:
  sqlserver_backup_data:
  cosmosdb_backup_data:
