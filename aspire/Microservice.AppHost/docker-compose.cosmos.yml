version: '3.8'

services:
  # Azure Cosmos DB Emulator
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmos-emulator
    ports:
      - "8081:8081"
      - "10250-10255:10250-10255"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos-data:/data
    networks:
      - saga-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Cosmos DB Explorer UI (Alternative)
  cosmos-explorer:
    image: publiccr.azurecr.io/cosmosdb/emulator/linux/azure-cosmos-emulator:latest
    container_name: cosmos-explorer
    ports:
      - "8082:8081"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
    networks:
      - saga-network
    depends_on:
      - cosmos-emulator

volumes:
  cosmos-data:
    driver: local

networks:
  saga-network:
    driver: bridge
